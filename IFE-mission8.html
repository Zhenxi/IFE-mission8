<!DOCTYPE html>
<html>
<head>

	<title>响应式布局</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrap">
        <div class="col-md-4 col-sm-6"><div class="box"></div></div>
        <div class="col-md-4 col-sm-6"><div class="box"></div></div>

        <div class="col-md-2 col-sm-8"><div class="box"></div></div>

    </div>
